<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kółko/krzyżyk</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>

        <h1>Kolej gracz O</h1>

        <div class="upperWrapper">
            <section class="statsX">
                <h2 class='gamerX'>Gracz X</h2>
                <h3>Wygranych: <span class='wins'>0</span></h3>
                <h3>Przegranych: <span class='loses'>0</span></h3>
                <h3>Remisów: <span class='draws'>0</span></h3>
            </section>
            <div class="wrapper">
                <button class="box" data-index="0"></button>
                <button class="box" data-index="1"></button>
                <button class="box" data-index="2"></button>
                <button class="box" data-index="3"></button>
                <button class="box" data-index="4"></button>
                <button class="box" data-index="5"></button>
                <button class="box" data-index="6"></button>
                <button class="box" data-index="7"></button>
                <button class="box" data-index="8"></button>
            </div>

            <section class="statsY">

                <h2 class='gamerY'>Gracz O</h2>
                <h3>Wygranych: <span class='wins'>0</span></h3>
                <h3>Przegranych: <span class='loses'>0</span></h3>
                <h3>Remisów: <span class='draws'>0</span></h3>
            </section>

        </div>
        <button class='restart'>restart</button>
    </main>
    <script src="main.js"></script>
</body>

</html>
